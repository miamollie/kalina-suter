<div class="flex fRow-lg fColumn-sm around-lg around-sm {{ include.reverse ? 'blah' : ''}} ">
  <div class="copy padX-lg padY-sm half-lg full-sm">
    <h3>{{include.heading}}</h3>
    <div>
      {{include.copy}}
    </div>
    <ul>
      {% for point in include.points %}
        <li>{{point}}</li>
      {% endfor %}
    </ul>
  </div>
  <div class="half-lg full-sm row-image marginXY-sm marginXY-lg padX-lg padY-sm hide-sm" style="background-image: url('{{ include.image }}');"></div>
</div>
