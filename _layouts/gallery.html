<div class="gallery-wrapper">
  <h2>Performances</h2>
  <ol class="flex wrap between-lg center-sm">
  {% for image in page.Galleries.Performances %}
    <li style="background-image: url({{ image.image }})">
      <figcaption>
        <a href="{{ image.image }}" data-lightbox="performances" title="{{ image.credit }}">
          {{ image.title }}
        </a>
    </figcaption>
    </li>
  {% endfor %}
  </ol>
