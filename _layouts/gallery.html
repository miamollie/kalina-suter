---
layout: default
---
<div class="copy">{{content}}</div>
{% for gallery in site.data.galleries %}
  <div class="gallery-wrapper">
  <h2>{{ gallery.description }}</h2>
  <ol class="flex wrap between-lg center-sm">
  {% for image in gallery.images %}
    <li style="background-image: url({{ gallery.imagefolder }}/{{ image.thumb }})">
      <figcaption>
        <a href="{{ gallery.imagefolder }}/{{ image.name }}" data-lightbox="{{ gallery.id }}" title="{{ image.text }}">
          {{ image.text }}
        </a>
    </figcaption>
    </li>
  {% endfor %}
  </ol>
</div>
{% endfor %}
