<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <div class="full-lg content">{{ content }}</div>
    {% include footer.html %}

  <!-- <script type="text/javascript" src="{{site.baseurl}}/_assets/js/main.js"></script> -->
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script>

    $(document).ready(function(){
      $(function() {
        $('nav a[href^="/' + location.pathname.split("/")[1] + '"]').parent().addClass('selected');
      });
      //Menu toggle
      $('nav button').click(function(){
        $('body').toggleClass("no-scroll");
        $('nav').toggleClass("menu-open");
        $('nav ul').toggleClass("hide-sm");
        if ( $('nav h3').text() == 'menu') {
          $('nav h3').text('X');
        } else {
          $('nav h3').text('menu');
        }
      });

      //MENU SELECTED
      $('nav li').click(function() {
        $('body').removeClass('no-scroll');
        $('nav').removeClass("menu-open");
        $('nav ul').addClass("hide-sm");
        $('nav h3').text('menu');
        $(this).addClass('selected').siblings().removeClass('selected');
      });
    })
  </script>
  </body>
</html>
